<input type="text" [(ngModel)]="title" />
{{ title }}

<div [ngSwitch]="title">
  <p *ngSwitchCase="'nicolas'">
    este es nicolas
  </p>
  <p *ngSwitchCase="'julian'">
    este es julian
  </p>
  <p *ngSwitchCase="'camilo'">
    este es camilo
  </p>
  <p *ngSwitchDefault>no hay match</p>
</div>

<button (click)="addItem()">Add Item</button>

<ul>
  <li *ngIf="items.length === 0">La lista esta vacia</li>
  <li *ngFor="let name of items; index as i">
    {{ name }} {{ i }}
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>

<div class="product-grid">
  <app-product
    *ngFor="let product of products"
    (productClicked)="clickProduct($event)"
    [product]="product"
  ></app-product>
</div>
